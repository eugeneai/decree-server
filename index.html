<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>

         /* Font Definitions */
         @font-face
	     {font-family:"MS Mincho";
	         panose-1:2 2 6 9 4 2 5 8 3 4;}
         @font-face
	     {font-family:"MS Mincho";
	         panose-1:2 2 6 9 4 2 5 8 3 4;}
         @font-face
	     {font-family:Tahoma;
	         panose-1:2 11 6 4 3 5 4 4 2 4;}
         @font-face
	     {font-family:"\@MS Mincho";
	         panose-1:2 2 6 9 4 2 5 8 3 4;}
         /* Style Definitions */
         p.MsoNormal, li.MsoNormal, div.MsoNormal
	     {margin:0cm;
	         margin-bottom:.0001pt;
	         font-size:12.0pt;
	         font-family:"Times New Roman","serif";}
         p.MsoFootnoteText, li.MsoFootnoteText, div.MsoFootnoteText
	     {mso-style-link:"Текст сноски Знак";
	         margin:0cm;
	         margin-bottom:.0001pt;
	         font-size:10.0pt;
	         font-family:"Times New Roman","serif";}
         p.MsoHeader, li.MsoHeader, div.MsoHeader
	     {margin:0cm;
	         margin-bottom:.0001pt;
	         font-size:12.0pt;
	         font-family:"Times New Roman","serif";}
         p.MsoFooter, li.MsoFooter, div.MsoFooter
	     {margin:0cm;
	         margin-bottom:.0001pt;
	         font-size:12.0pt;
	         font-family:"Times New Roman","serif";}
         span.MsoFootnoteReference
	     {vertical-align:super;}
         p.MsoBodyTextIndent, li.MsoBodyTextIndent, div.MsoBodyTextIndent
	     {mso-style-link:"Основной текст с отступом Знак";
	         margin:0cm;
	         margin-bottom:.0001pt;
	         text-align:justify;
	         text-indent:36.0pt;
	         font-size:14.0pt;
	         font-family:"Times New Roman","serif";}
         p.MsoPlainText, li.MsoPlainText, div.MsoPlainText
	     {mso-style-link:"Текст Знак";
	         margin:0cm;
	         margin-bottom:.0001pt;
	         font-size:10.0pt;
	         font-family:"Courier New";}
         p.MsoAcetate, li.MsoAcetate, div.MsoAcetate
	     {margin:0cm;
	         margin-bottom:.0001pt;
	         font-size:8.0pt;
	         font-family:"Tahoma","sans-serif";}
         span.a
	     {mso-style-name:"Основной текст с отступом Знак";
	         mso-style-link:"Основной текст с отступом";}
         span.a0
	     {mso-style-name:"Текст Знак";
	         mso-style-link:Текст;
	         font-family:"Courier New";}
         span.a1
	     {mso-style-name:"Текст сноски Знак";
	         mso-style-link:"Текст сноски";}
         .MsoChpDefault
	     {font-size:10.0pt;}
         /* Page Definitions */
         @page WordSection1
	     {size:595.3pt 841.9pt;
	         margin:17.0pt 1.0cm 7.1pt 1.0cm;}
         div.WordSection1
	     {page:WordSection1;}
         /* List Definitions */
         ol
	     {margin-bottom:0cm;}
         ul
	     {margin-bottom:0cm;}

        </style>

    </head>

    <body>
        <h1>Hello, <span id="person">World</span>!</h1>
        <p>Enter Your Name:<input id="person_name" value="Sidor"></p>
        <p>This should hide gdfg fg dfg</p>
        <button>Click me to hide paragraphs</button>









        <script
            src="/js/jquery/jquery-3.1.1.min.js"
        ></script>
        <script
            src="js/elasticsearch-js/elasticsearch.jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
         $(document).ready(function(){
             $("button").click(function(){
                 $("p").hide();
                 $("#person").text($("#person_name").val());
             });
         });
        </script>
    </body>
</html>
